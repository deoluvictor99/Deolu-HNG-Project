<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deolu</title>
</head>
<body>

    <div class="card">

        <div data-testid="slackDisplayImage" class="image">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QVTYTZHD-d0a7609b8a8c-512" alt="Deolu" />
        </div>
    
        <div class="details">
            
            <h1>Deolu</h1>

            <div class="content">

                <div data-testid="slackUserName" class="slackUserName">
                    <p>Slack Name: <span id="Deolu" class="text">Deolu</span></p>
                </div>
            
                <div data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek">
                    <p>Current Day of the Week: <span id="currentDayOfTheWeek" class="currentDayOfTheWeek text"></span></p>
                </div>
            
                <div data-testid="currentUTCTime" class="currentUTCTime">
                    <p>Current UTC Time (in MilliSeconds): <span id="currentUTCTime" class="text"></span></p>
                </div>
            
                <div data-testid="myTrack" class="myTrack">
                    <p>Track: <span id="myTrack" class="text">FrontEnd</span></p>
                </div>
            
                <div data-testid="githubURL" class="githubURL">
                    <a href="https://github.com/deoluvictor99" target="_blank">GitHub URL</a>
                </div>

            </div>
        
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>

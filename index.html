<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deolu</title>
</head>
<body>

    <div class="card">

        <div data-testid="slackDisplayImage" class="image">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QVTYTZHD-d0a7609b8a8c-512" data-testid="slackDisplayImage" alt="Deolu" />
        </div>
    
        <div class="details">
            
            <h1>Deolu</h1>

            <div class="content">

                <div data-testid="slackUserName" class="slackUserName">
                    <p data-testid="slackUserName" >Slack Name: <span data-testid="slackUserName" class="text" >Deolu</span></p>
                </div>
            
                <div data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek">
                    <p data-testid="currentDayOfTheWeek">Current Day of the Week: <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek text"></span></p>
                </div>
            
                <div data-testid="currentUTCTime" class="currentUTCTime">
                    <p data-testid="currentUTCTime">Current UTC Time (in MilliSeconds): <span id="currentUTCTime" data-testid="currentUTCTime" class="text"></span></p>
                </div>
            
                <div data-testid="myTrack" class="myTrack">
                    <p data-testid="myTrack">Track: <span data-testid="myTrack" class="text">Front-End</span></p>
                </div>
            
                <div data-testid="githubURL" class="githubURL">
                    <a href="https://github.com/deoluvictor99" target="_blank" rel="noopener" data-testid="githubURL">GitHub URL</a>
                </div>

            </div>
        
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>

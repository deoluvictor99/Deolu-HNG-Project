<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deolu</title>
</head>
<body>

    <div class="card">

        <div data-testid="slackDisplayImage" class="image">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QVTYTZHD-d0a7609b8a8c-512" data-testid="slackDisplayImage" alt="Deolu"/>
        </div>
    
        <div class="details">
            
            <!-- <h1 data-testid="slackUserName">Deolu</h1> -->

            <div class="content">

            
                    <p data-testid="slackUserName" class="text" >Deolu</p>
                
                
                    <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek text"></p></p>
                
            
                
                    <p id="currentUTCTime" data-testid="currentUTCTime" class="text"></p></p>
                
            
                
                    <p data-testid="myTrack" class="text">Front-End</p></p>
                
            
                    <a href="https://github.com/deoluvictor99" target="_blank" rel="noopener" data-testid="githubURL">GitHub URL</a>
                
            </div>
        
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
